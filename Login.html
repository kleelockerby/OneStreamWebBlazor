<body class="bg-login">

<div style="width: 500px; height: 140px; position: absolute; top: 60px; left: 250px;">
    <img src="images/OneStreamLogoWithTag.png" style="width: 350px; height: 94px;" />
</div>
<div id="logtext">
    <table>
        <thead>
            <tr>

            <tr>
